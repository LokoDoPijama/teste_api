<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Consumo de API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <style>

        @media (max-height: 651px) {

            .card-body {

                overflow: auto;
                max-height: 215px;

            }
        }

    </style>

</head>
<body>

    <nav class="navbar bg-primary">
        <div class="container-fluid d-flex justify-content-center">
            <span class="navbar-brand mb-0 h1 text-white">Informações do Carro</span>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">Temperatura da Água</div>
                    <div id="temperaturaAgua" class="card-body text-center">Carregando...</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">Nível da Água</div>
                    <div id="nivelAgua" class="card-body text-center">Carregando...</div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">Temperatura do Óleo</div>
                    <div id="temperaturaOleo" class="card-body text-center">Carregando...</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">Nível do Óleo</div>
                    <div id="nivelOleo" class="card-body text-center">Carregando...</div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">Avisos</div>
                    <div id="avisos" class="card-body text-center">Carregando...</div>
                </div>
            </div>
        </div>
    </div>    

    <nav class="navbar bg-primary fixed-bottom">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 text-white fs-6">Arthur Felipe Marques</span>
        </div>
    </nav>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
